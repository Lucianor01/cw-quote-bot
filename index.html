<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Bot</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- HEADER -->
    <header>
        <h1>Quote from a Bot</h1>
        <p>Seleziona un personaggio e vedi <br> cosa ha dirti!</p>
    </header>

    <main>
        <div class="container">
            <div class="container-characters">
                <div class="character" data-character="Ash Ketchum">
                    <img src="./assets/img/ash-ketchum.png" />
                </div>
                <div class="character" data-character="Batman">
                    <img src="./assets/img/batman.png" />
                </div>
                <div class="character" data-character="Homer Simpson">
                    <img src="./assets/img/homer-simpson.png" />
                </div>
                <div class="character" data-character="Hermione Granger">
                    <img src="./assets/img/hermione-granger.png" />
                </div>
                <div class="character" data-character="Gandalf">
                    <img src="./assets/img/gandalf.png" />
                </div>
                <div class="character" data-character="Harley Quinn">
                    <img src="./assets/img/harley-quinn.png" />
                </div>
                <div class="character" data-character="Shrek">
                    <img src="./assets/img/shrek.png" />
                </div>
                <div class="character" data-character="Barbie">
                    <img src="./assets/img/barbie.png" />
                </div>
                <div class="character" data-character="Minion">
                    <img src="./assets/img/minion.png" />
                </div>
            </div>
        </div>

        <!-- LOADING -->
        <div class="loading loading-hidden">
            <img src="./assets/img/loader.gif" alt="Loader" />
        </div>
    </main>

    <!-- SCRIPT JS -->
    <script src="./assets/js/main.js"></script>
</body>

</html>
